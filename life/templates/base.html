<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>LifeXP project</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- 网站名称部份 -->
<div id="header"><h1><a href="/">LifeXP Project</a></h1></div>
<!-- 导航部份 -->
<div id="nv"><a href="/">首页</a> | <a href="/user">后台管理</a> | <a href="/help">帮助</a>

<span style="float:right">
{% if current_user.is_authenticated() %}
<a href="{{ url_for('accounts.logout') }}">退出</a> 欢迎::{{ current_user.name }}
{% else %}
 <a href="{{ url_for('accounts.login') }}">登录</a>
{% endif %}

</span></div>
<div id="line"></div>
<!-- 内容部份 -->
<div id="content">
{% block content %}{% endblock %}
</div>

<!-- footer 部份 -->
<div id="footer">
Copyright (c) lifexp 2011, powered by <a href="http://www.python.org" >Python</a> & <a href="http://flask.pocoo.org" >Flask</a>.
Source code : <a href="https://github.com/wwq0327/LifeXp">Go github.com</a>
</div>
</body>
</html>
