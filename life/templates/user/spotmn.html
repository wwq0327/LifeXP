{% extends "base.html" %}

{% block content %}
<!-- 用户后台控制导航 -->
{% include "user/_nv.html" %}

<h2> 文章管理 </h2>

{% if spots %}
  <ol>
    {% for spot in spots %}
    <li> <a href="/spot/{{ spot.id }}"> {{ spot.spot_name }} </a><span style="float:rite;"> [<a href="/spot/{{ spot.id }}/edit">Edit</a>] - [<a href="/spot/{{ spot.id }}/del">Delete</a>]</span> </li>
    {% endfor %}
  </ol>
{% else %}
  <b>暂无数据</b>
{% endif %}

{% endblock %}
