{% extends "base.html" %}
{% block content %}
<h3>景点列表</h3>
{% if not spots %}
  <b>暂无数据记录</b>
{% else %}

  <ol>
  {% for spot in spots %}
    <li><a href="/spot/{{ spot.id }}">{{ spot.spot_name }}</a> - <span style="font-size:0.8em;color:#ccc;">@{{ spot.spot_loc }}</span></li>
  {% endfor %}
  </ol>
{% endif %}
  
{% endblock %}
